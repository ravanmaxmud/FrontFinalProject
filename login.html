<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assest/css/bootstrap.css">
    <link rel="stylesheet" href="/assest/css/login.css">
</head>

<body>
    <div class="box-login d-flex justify-content-between">
        <div class="col-lg-5">
            <div class="left">
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="/assest/images/logo.png" alt=""></a>
                    </div>
                    <div class="text">
                        <h3>We Offer the Best Products</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="right">
                <div class="top d-flex align-items-center justify-content-end">
                    <p>Not a member?</p>
                    <a href="">Sign Up Now</a>
                </div>
                <div class="r-mid mt-5">
                    <div class="rm-text">
                        <h3>Sign in to eTrade.</h3>
                        <p>Enter your detail below</p>
                    </div>
                    <div class="rm-imp d-flex flex-column w-75">
                        <input type="text" placeholder="Enter Your Email">
                        <input type="text" placeholder="Enter Your Password">
                    </div>
                    <div class="rm-btn d-flex justify-content-between">
                        <button>Sign In</button>
                        <a href="">Forget password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="button"></a>
